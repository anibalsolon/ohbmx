<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>OHBMx</title>
  <meta name="author" content="">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <style>
    html, body { overflow: hidden; }
    #timeline {
      margin: 0;
      padding: 0;
      position: absolute;
      top: 0;
      bottom: 0;
      overflow: auto;
      width: 100%;
      left: 0;
    }
    #thread {
      margin: 0;
      padding: 0;
      position: absolute;
      top: 0;
      bottom: 0;
      overflow: auto;
      width: 100%;
      left: 100%;
    }

    #timeline.threading {
      left: -100%;
      transition: left 1s;
    }
    #thread.threading {
      left: 0;
      transition: left 1s;
    }
    @media (min-width: 768px) {
      #timeline, #timeline.threading {
        width: 50%;
        left: 0;
        transition: none;
      }
      #thread, #thread.threading {
        width: 50%;
        left: 50%;
        transition: none;
      }
    }
    @media (min-width: 992px) {
      #timeline, #timeline.threading  {
        width: 40%;
        left: 10%;
        transition: none;
      }
      #thread, #thread.threading {
        width: 40%;
        left: 50%;
        transition: none;
      }
    }

    #timeline li {
      list-style: none;
      background: #EEE;
      padding: 10px;
      margin: 10px;
      position: relative;
      padding-top: 2.5rem;
      overflow: hidden;
    }
    #timeline li .metadata {
      position: absolute;
      font-size: 0.8rem;
      padding: 0.2rem;
      right: 0;
      top: 0;
    }

    #timeline li .metadata a img {
      width: 1rem;
      height: 1rem;
    }

    #timeline li.talk, #timeline li.keynote {
      background: #DDD;
    }
    #timeline li.talk a, #timeline li.keynote a {
      cursor: pointer;
    }
    #timeline li.talk .content > div, #timeline li.keynote .content > div {
      padding: 5px;
    }

    #timeline li.talk.active, #timeline li.keynote.active {
      background: #BBB;
    }

    #timeline li.tw-1240820101647142920 .content {
      text-align: center;
      font-size: 120%;
      font-weight: bold;
    }

    #timeline li.talk:before {
      content: "Talk";
      font-weight: bold;
      background: #333;
      color: #FFF;
      position: absolute;
      font-size: 0.8rem;
      padding: 0.2rem;
      right: 0;
      left: 0;
      top: 0;
      z-index: 30;
    }
    #timeline li.talk .title {
      font-size: 120%;
      font-weight: bold;
    }
    #timeline li.talk .metadata {
      background: #333;
      color: #FFF;
      z-index: 40;
    }

    #timeline li.keynote:before {
      content: "Keynote";
      font-weight: bold;
      background: #333;
      color: #FFF;
      position: absolute;
      font-size: 0.8rem;
      padding: 0.2rem;
      right: 0;
      left: 0;
      top: 0;
      z-index: 30;
    }
    #timeline li.keynote .title {
      font-size: 120%;
      font-weight: bold;
    }
    #timeline li.keynote .metadata {
      background: #333;
      color: #FFF;
      z-index: 40;
    }

    #timeline li.break:before {
      content: "Break";
      font-weight: bold;
      background: #333;
      color: #FFF;
      position: absolute;
      font-size: 0.8rem;
      padding: 0.2rem;
      right: 0;
      left: 0;
      top: 0;
    }
    #timeline li.break .title {
      font-size: 120%;
      font-weight: bold;
    }
    #timeline li.break .metadata {
      background: #333;
      color: #FFF;
    }

    #thread li {
      list-style: none;
      background: #EEE;
      padding: 10px;
      margin: 10px;
      position: relative;
      padding-top: 2.5rem;
    }
    #thread li .metadata {
      position: absolute;
      font-size: 0.8rem;
      padding: 0.2rem;
      right: 0;
      top: 0;
    }
    #thread li .media img {
      width: 100%;
      height: auto;
      margin-top: 20px;
    }
    #thread li .metadata a img {
      width: 1rem;
      height: 1rem;
    }
    
  </style>
</head>

<body>
  <ul id="timeline"></ul>
  <ul id="thread"></ul>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script>
    function formatLinks(text) {
      return (text || "").replace(
        /([^\S]|^)(((https?\:\/\/)|(www\.))(\S+))/gi,
        function(match, space, url){
          var hyperlink = url;
          if (!hyperlink.match('^https?:\/\/')) {
            hyperlink = 'http://' + hyperlink;
          }
          return space + '<a href="' + hyperlink + '" target="_blank">' + url + '</a>'
        }
      )
    }
    function formatMentions(text) {
      return (text || "").replace(
        /[@]+[A-Za-z0-9-_]+/g,
        function(u) {
          var mention = u.replace("@", "");
          return '<a href="' + 'http://twitter.com/' + mention + '" target="_blank">' + u + '</a>'
        }
      )
    }
    function formatHashtags(text) {
      return (text || "").replace(
        /[#]+[A-Za-z0-9-_]+/g,
        function(t) {
          var tag = t.replace("#", "%23")
          return t.link('http://search.twitter.com/search?q=' + tag)
        }
      )
    }

    function formatDate(date) {
      return `${date.getDate().toString().padStart(2, 0)}/${(date.getMonth() + 1).toString().padStart(2, 0)} ` +
             `${date.getHours().toString().padStart(2, 0)}:${date.getMinutes().toString().padStart(2, 0)}`
    }

    function formatText(text) {
      return formatLinks(formatHashtags(formatMentions(text))).replace(/(?:\r\n|\r|\n)/g, '<br>')
    }

        </a>
      `
    }

    const templates = {
      default: function(tw) {
        tw.date = new Date(tw.date)
        let date = formatDate(tw.date)
        let content = formatText(tw.text)

        let html = `
          <div class="metadata">${date} ${tweetLink('twitter', tw.ids[0])}</div>
          <div class="content">${content}</div>
        `
        return $(html)
      },
      break: function(tw) {
        tw.date = new Date(tw.date)
        let date = formatDate(tw.date)
        let pieces = tw.text.split(/\s*\n+\s*/)
        let title = pieces[1].replace('▶', '').trim()
        let content = formatText(pieces.slice(2, pieces.length).join("\n") || "")

        let html = `
          <div class="metadata">${date} ${tweetLink('twitter', tw.ids[0])}</div>
          <div class="title">${title}</div>
          <div class="content">${content}</div>
        `
        return $(html)
      },
      talk: function(tw) {
        tw.date = new Date(tw.date)
        let date = formatDate(tw.date)

        let pieces = tw.text.split(/\s*\n+\s*/)
        let title = pieces[3].replace('▶', '').trim()
        let authors = formatMentions(pieces[1])
        let affiliations = pieces[2]
        let hashtags = formatHashtags(pieces[4])

        let html = `
          <div class="metadata">${date} ${tweetLink('twitter', tw.ids[0])}</div>
          <div class="content">
            <div class="title">${title}</div>
            <div class="authors">${authors}</div>
            <div class="affiliations">${affiliations}</div>
            <div class="hashtags">${hashtags}</div>
          </div>
        `
        return $(html)
      },
      keynote: function(tw) {
        tw.date = new Date(tw.date)
        let date = formatDate(tw.date)

        let pieces = tw.text.split(/\s*\n+\s*/)
        let title = pieces[3].replace('▶', '').replace('KEYNOTE:', '').trim()
        let authors = formatMentions(pieces[1])
        let affiliations = pieces[2]

        let html = `
          <div class="metadata">${date} ${tweetLink('twitter', tw.ids[0])}</div>
          <div class="content">
            <div class="title">${title}</div>
            <div class="authors">${authors}</div>
            <div class="affiliations">${affiliations}</div>
          </div>
        `
        return $(html)
      },
      thread: function(tw) {
        tw.date = new Date(tw.date)
        let date = formatDate(tw.date)
        let content = formatText(tw.text)
        let media = tw.media

        let html = `
          <div class="metadata">${date} ${tweetLink('twitter', tw.id)}</div>
          <div class="content">${content}</div>
        `
        if (media.length > 0) {
          html += `
          <div class="media">
            <img src="${media[0]}">
          </div>
          `
        }
        return $(html)
      },
    }

    function handleHash() {
      var hash = window.location.hash || ''
      if (hash.indexOf('talk') > -1 || hash.indexOf('keynote') > -1) {
        var twid = hash.split('-')[1]
        var el = $(`.tw-${twid}`)
        if (el.length > 0) {
          el.find('.content').click()
        }
      } else {
        $('#timeline, #thread').removeClass('threading')
      }
    }

    $(document).ready(function(){
      $.getJSON("timeline.json", function(data) {
        data.timeline.map((tw) => {

          let rendering = 'default'
          if (tw.text.match(/#OHBMx-[0-9]+ *✳ *#talk/)){
            rendering = 'talk'
          } else if (tw.text.match(/#OHBMx-[0-9]+ *✳ *#keynote/)){
            rendering = 'keynote'
          } else if (tw.text.match(/#OHBMx-000 ✳ #break/)){
            rendering = 'break'
          }

          $('#timeline').append(
            $(`<li class="${rendering} ${tw.ids.map((twid) => `tw-${twid}`).join(' ')}"/>`)
              .html(templates[rendering](tw))
              .click(function(e) {
                if (!['talk', 'keynote'].includes(rendering)) {
                  return
                }
                
                var el = $(this)
                if (el.hasClass('active')) {
                  return
                }

                $('#timeline, #thread').addClass('threading')

                var elOffset = $('#timeline').scrollTop() + el.offset().top
                var elHeight = el.height()
                var height = $('#timeline').height()
                var offset = elHeight < height ? elOffset - ((height / 2) - (elHeight / 2)) : elOffset
                $('#timeline').animate({
                  scrollTop: offset
                }, 1000)

                history.pushState({'twid': tw.ids[0]}, '', `#${rendering}-${tw.ids[0]}`)

                $('#timeline li').removeClass('active')
                el.addClass('active')
                $('#thread').html('')
                tw.thread.map((stw) => {
                  $('#thread').append(
                    $(`<li class="tw-${stw.id}" />`).html(templates['thread'](stw))
                  )
                })
                $('#thread a').click(function(e) { e.stopPropagation() })
                $('#thread').scrollTop(0)
              })
          )
          $('#timeline a').click(function(e) { e.stopPropagation() })
        })

        handleHash()
      })
      $(window).on('hashchange', function () {
        handleHash()
      });
    })
  </script>
